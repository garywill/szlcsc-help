	<body>
		<div class="topbar">
			<h1>立创商城优惠券助手</h1>
			<div class="topbar-right">
				<i class="fas fa-search search-icon" id="searchToggle"></i>
				<a
					href="https://github.com/xiaowine/szlcsc-help"
					target="_blank"
					class="github-link"
					title="查看项目源码"
				>
					<i class="fab fa-github"></i>
				</a>
				<button class="info-button" id="showInfo">使用说明</button>
			</div>
		</div>

		<div class="search-container">
			<input type="text" class="search-box" id="categorySearch" placeholder="搜索分类..." />
			<i class="fas fa-times search-close" id="searchClose"></i>
		</div>

		<div class="modal" id="infoModal">
			<div class="modal-content">
				<button class="close-button" id="closeModal">&times;</button>
				<h2>使用说明</h2>
				<div class="description">
					<p>这是一个帮助选择立创商城领券中心优惠券的工具网站。</p>
					<p>
						由于立创商城的优惠券每月更新，且大部分品牌不太熟悉，本站可以帮助您更好地选择优惠券。
					</p>
					<p>网站只显示有优惠券且符合条件（非新人专享，优惠后消费小于15元）的厂商。</p>
					<p>本项目仅用于辅助，不涉及任何商业行为。如有侵权，请联删除。</p>
					<p>数据来源：立创商城优惠券中心</p>
				</div>
			</div>
		</div>

		<div class="container">
			<section class="stats">
				<h3 id="run_time">更新时间</h3>
				<div id="busuanzi_container_site_pv">
					总访问量：<span id="busuanzi_value_site_pv"></span>
				</div>
				<div id="busuanzi_container_site_uv">访客数：<span id="busuanzi_value_site_uv"></span></div>
				<div id="count">统计加载中...</div>
				<br />
				<a href="https://github.com/xiaowine/pcb-calculation-tools" target="_blank"
					>作者写了个立创EDA专业版辅助计算插件，欢迎前来使用</a
				>

			<nav id="category-nav"></nav>

			<div id="loading" class="loading">
				<div class="loading-spinner"></div>
				<p>数据加载中...</p>
			</div>

			<main class="coupon-grid" id="coupon-grid"></main>

			<button class="back-to-top" id="backToTop" title="返回顶部">
				<i class="fas fa-arrow-up"></i>
			</button>
